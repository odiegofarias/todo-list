{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'tarefa/css/style.css' %}">

<div class="center-column">
    <p class="text-center">Tem certeza de que deseja apagar "{{ item }}"</p>
    <div class="todo-list">
        <div class="item-row">
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-info" href="{% url 'tarefa:index' %}">Cancelar</a>
                <input type="submit" name="Confirmar" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
